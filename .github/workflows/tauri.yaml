name: 'tauri'

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            arch: 'aarch64'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel based macs.
            arch: 'x86_64'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            arch: 'amd64'
            args: ''
          - platform: 'ubuntu-22.04-arm' # Only available in public repos.
            arch: 'arm64'
            args: ''
          - platform: 'windows-latest'
            arch: 'x64'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' || matrix.platform == 'ubuntu-22.04-arm' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf xdg-utils

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
#          cache: 'yarn' # Set this to npm, yarn or pnpm.

      - name: setup bun
        uses: oven-sh/setup-bun@v2

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable # Set this to dtolnay/rust-toolchain@nightly
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          shared-key: ${{ matrix.platform }}-${{ matrix.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: install frontend dependencies
        # If you don't have `beforeBuildCommand` configured you may want to build your frontend here too.
        run: bun install # change this to npm or pnpm depending on which one you use.

      - name: build and create release candidate
        uses: tauri-apps/tauri-action@v0
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
          releaseName: 'v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          assetNamePattern: "[platform]-[arch]-[name]-[version][ext]"
          args: ${{ matrix.args }}

      - name: build and provide workflow artifacts
        uses: tauri-apps/tauri-action@v0
        if: ${{ github.event_name == 'pull_request' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          assetNamePattern: "[platform]-[arch]-[name]-[version][ext]"
          # will be released in 1.0.0
          #uploadWorkflowArtifacts: true
          args: ${{ matrix.args }} --no-sign

      - name: Upload macOS bundle artifacts
        uses: actions/upload-artifact@v6
        if: ${{ startsWith(matrix.platform, 'macos') && github.event_name == 'pull_request' }}
        with:
          name: tauri-bundles-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            src-tauri/target/**/release/bundle/macos/media-viewer.app.tar.gz
            src-tauri/target/**/release/bundle/macos/media-viewer.app.tar.gz.sig
            src-tauri/target/**/release/bundle/dmg/*.dmg
            src-tauri/target/**/release/bundle/dmg/*.dmg.sig

      - name: Upload Windows bundle artifacts
        uses: actions/upload-artifact@v6
        if: ${{ startsWith(matrix.platform, 'windows') && github.event_name == 'pull_request' }}
        with:
          name: tauri-bundles-${{ matrix.platform }}
          path: |
            src-tauri/target/**/release/bundle/msi/*.msi
            src-tauri/target/**/release/bundle/msi/*.msi.sig
            src-tauri/target/**/release/bundle/nsis/*.exe
            src-tauri/target/**/release/bundle/nsis/*.exe.sig

      - name: Upload Linux bundle artifacts
        uses: actions/upload-artifact@v6
        if: ${{ startsWith(matrix.platform, 'ubuntu') && github.event_name == 'pull_request' }}
        with:
          name: tauri-bundles-${{ matrix.platform }}
          path: |
            src-tauri/target/**/release/bundle/deb/*.deb
            src-tauri/target/**/release/bundle/deb/*.deb.sig
            src-tauri/target/**/release/bundle/rpm/*.rpm
            src-tauri/target/**/release/bundle/rpm/*.rpm.sig
            src-tauri/target/**/release/bundle/appimage/*.AppImage
            src-tauri/target/**/release/bundle/appimage/*.AppImage.sig
