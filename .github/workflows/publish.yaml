name: 'Build and publish CI/CD'

on:
  push:
    branches:
      - master

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel based macs.
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-24.04' # for Tauri v1 you could replace this with ubuntu-20.04.
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-24.04' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: 'Global Hotkey Spotify v__VERSION__'
          releaseBody: |
            ## Global Hotkey Spotify v__VERSION__

            Control Spotify with custom global keyboard shortcuts â€” no media keys needed.

            ### Installation
            Download the installer for your OS below:
            | OS | File |
            |---|---|
            | Windows | `.msi` or `.exe` |
            | macOS (Apple Silicon) | `_aarch64.dmg` |
            | macOS (Intel) | `_x64.dmg` |
            | Linux | `.deb` or `.AppImage` |

            ### Requirements
            - Spotify Premium account
            - Active Spotify playback session

            [Full README & Docs](https://github.com/Sid-V/global_hotkey_spotify)
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}